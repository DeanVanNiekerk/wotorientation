<p>wot orientation</p>

<div id="app"></div>

<script>

function getDeviceOrientation() {
  if (window.screen.orientation) {
    return window.screen.orientation.type.includes('landscape') ? 'landscape' : 'portrait';
  }
  // iOS/safari
  return Math.abs(+window.orientation) === 90 ? 'landscape' : 'portrait';
}

function getDeviceWidth() {
  const deviceOrientation = getDeviceOrientation();
  return deviceOrientation === 'portrait'
    ? Math.max(document.documentElement ? document.documentElement.clientWidth : 0, window.innerWidth || 0)
    : Math.max(document.documentElement ? document.documentElement.clientHeight : 0, window.innerHeight || 0);
}


const appDiv: HTMLElement = document.getElementById('app');

const data = {
  orientationBase: window.orientation,
  orientation: getDeviceOrientation(),
  deviceWidth: getDeviceWidth(),
};

appDiv.innerHTML = `${JSON.stringify(data)}`;

</script>
